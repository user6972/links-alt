<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to open an Asteroid link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
            padding-top: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .instruction {
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Example Instructions</h1>
        <p class="instruction">DONT BE A DUMBASS AND READ</p>
        <ol class="instruction">
            <li>Open the link</li>
            <li>On the "Your connection is not private" page click on advanced</li>
          <li>Click on the "Proceed to (unsafe)" link</li>


        </ol>
    <a href="https://qwerty.uiop.suby.tk/" class="button" target="_blank">Open Link</a>
    </div>
</body>
</html>
