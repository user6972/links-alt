<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeltaMath</title>
    <script>
        function openAboutBlankTab() {
            // Open a new window with about:blank
            var newWindow = window.open('about:blank', '_blank');
            
            // Check if the window is successfully opened
            if (newWindow) {
                // Set the location of the about:blank tab to /main.html
                newWindow.location.href = '/main.html';
            } else {
                // Handle the case where opening a new window is blocked
                console.error('Opening new window is blocked.');
            }
        }

        // Call the function when the page loads
        window.onload = openAboutBlankTab;
    </script>
</head>

    <!-- Add more content as needed -->
</body>
</html>
