<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked1</title>
    <link rel="stylesheet" href="main.css">
    <style>
        /* Add some styles to make sure particles cover the whole screen */
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        #particles-js {
            height: 100%;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none; /* Make sure particles don't interfere with clicks */
        }
        .content-container {
            /* Add some padding to the content to prevent it from overlapping with particles */
            padding: 20px;
            position: relative; /* Make sure the content is positioned relative to the body */
            z-index: 1; /* Set a higher z-index for the content to appear above particles */
        }
    </style>
</head>

<body>

    <!-- particles.js container -->
    <div id="particles-js"></div>

    <div class="content-container">
        <div class="button-container">
            <button class="button" onclick="window.location.href='index.html'">Home</button>
            <button class="button" onclick="window.location.href='games.html'">Games</button>
            <button class="button" onclick="window.location.href='prx.html'">Proxies</button>
            <button class="button" onclick="window.location.href='request.html'">Request</button>
            <button class="button" onclick="window.location.href='about.html'">About</button>
            <button class="button" onclick="window.location.href='contact.html'">Contact</button>
        </div>
        <img class="logo" src="logo.gif" alt="Logo" width="200" height="150">
        <h2>Welcome to Linked1!</h2>
        <p>V3</p>

        <ul>
            <li><a href="https://docs.google.com/forms/d/e/1FAIpQLSfPJ8iNs9hqIWJ9pALS0CLcMvby2FDBGmkm2TZm8h00A20qpQ/viewform?usp=sf_link">• LINK REQUEST</a></li>
            <li><a href="https://docs.google.com/document/d/1G66mD6bkK1zrckIfUzyItd9xFzmEdtbcDa03wF5bYbM/edit?usp=sharing">• LINK UPDATES (BOOKMARK THIS)</a></li>
     
        </ul>
    </div>

    <!-- particles.js script -->
    <script src="particles.js"></script>
    <script>
        particlesJS("particles-js", {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle", stroke: { width: 0, color: "#000000" }, polygon: { nb_sides: 5 }, image: { src: "img/github.svg", width: 100, height: 100 } },
                opacity: { value: 0.5, random: false, anim: { enable: false, speed: 1, opacity_min: 0.1, sync: false } },
                size: { value: 3, random: true, anim: { enable: false, speed: 40, size_min: 0.1, sync: false } },
                line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
                move: { enable: true, speed: 6, direction: "none", random: false, straight: false, out_mode: "out", bounce: false, attract: { enable: false, rotateX: 600, rotateY: 1200 } }
            },
            interactivity: {
                detect_on: "canvas",
                events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" }, resize: true },
                modes: { grab: { distance: 400, line_linked: { opacity: 1 } }, bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 }, repulse: { distance: 200, duration: 0.4 }, push: { particles_nb: 4 }, remove: { particles_nb: 2 } }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
